<!DOCTYPE html>
<html>
<head>
    <title>Hierarchy of Power Levels</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #fff;
            border: 1px solid #ddd;
            margin: 10px auto;
            padding: 10px;
            width: 50%;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <h1>Hierarchy of Power Levels</h1>
    <ul>
        <li>1. Prime Minister</li>
        <li>2. Grand Chancellor</li>
        <li>3. Archduke/Archduchess</li>
        <li>4. High King/High Queen</li>
        <li>5. Sovereign Protector</li>
        <li>6. Supreme Regent</li>
        <li>7. Imperial Overlord</li>
        <li>8. Celestial Monarch</li>
        <li>9. Eternal Emperor/Empress</li>
        <li>10. Galactic Emperor/Empress</li>
    </ul>
</body>
</html>
